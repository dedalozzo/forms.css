<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>forms.css – Consistent looking forms across all major browsers</title>
		<style>
			
			html {
				background: #fff;
				color: #333;
				font: 100%/1.5 'Neue Helvetica', Helvetica, Arial, sans-serif;
				margin: 2em auto;
				width: 60em;
			}
			
			a {
				color: #0068c4;
				text-decoration: underline;
			}

			a:focus,
			a:hover {
				text-decoration: none;
			}
			
		</style>
	</head>
	<body>
			
		<h1>forms.css</h1>
		
		<p>Consistent looking forms across all major browsers by <a href="http://frncs.co/">Francesco Schwarz</a>.</p>

			<li><a href="demo.html">Demo (normal)</a></li>

			<li><a href="https://github.com/isellsoap/forms.css">GitHub repository</a></li>
		</ul>
		
		<p>My way of <q>teaching your forms some manners</q>. Obviously massively inspired by <a href="http://sonspring.com/">Nathan Smith</a>’s awesome <a href="http://formalize.me/">formalize</a>.</p>
