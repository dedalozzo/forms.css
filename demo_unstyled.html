<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo (unstyled) | forms.css</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssgrids/grids-min.css">
		<style>
			
			html {
				background: #fff;
				color: #333;
				margin: 2em auto;
				width: 60em;
			}
			
		</style>
	</head>
	<body>
		
		<form action="#" onsubmit="return false">
			
			<fieldset>
				
				<legend>Example 1</legend>
				
				<input type="checkbox" id="checkbox_1" name="checkbox_1">
				<label for="checkbox_1">Test checkbox 1</label>
				
				<input type="checkbox" id="checkbox_2" name="checkbox_2">
				<label for="checkbox_2">Test checkbox 2</label>
				
				<input type="checkbox" id="checkbox_3" name="checkbox_3">
				<label for="checkbox_3">Test checkbox 3</label>
			
			</fieldset>
			
			<fieldset>
				
				<legend>Example 2</legend>
				
				<input type="radio" id="radio_1" name="test_radio_group">
				<label for="radio_1">Test radio 1</label>
				
				<input type="radio" id="radio_2" name="test_radio_group">
				<label for="radio_2">Test radio 2</label>
				
				<input type="radio" id="radio_3" name="test_radio_group">
				<label for="radio_3">Test radio 3</label>
				
			</fieldset>
			
			<fieldset>
				
				<legend>Example 3</legend>
		
					<label for="select_dd">Select drop-down</label>
					<select id="select_dd" name="select_dd" size="1">
						<optgroup label="Group 1">
							<option value="1">Some text goes here</option>
							<option value="2">Another choice could be here</option>
							<option value="3">Yet another item to be chosen</option>
						</optgroup>
						<optgroup label="Group 2">
							<option value="4">Some text goes here</option>
							<option value="5">Another choice could be here</option>
							<option value="6">Yet another item to be chosen</option>
						</optgroup>
						<optgroup label="Group 3">
							<option value="7">Some text goes here</option>
							<option value="8">Another choice could be here</option>
							<option value="9">Yet another item to be chosen</option>
						</optgroup>
					</select>
					<input type="text" id="text_inline" name="text_inline" autofocus="autofocus">
					<input type="submit" id="submit_1" name="submit_1" value="Submit">
					
			</fieldset>
			
			<fieldset>
				
				<legend>Example 4</legend>
				
				<div class="yui3-g">
					
					<div class="yui3-u-1-3">
						
						<label for="select_multi_1">Multiple select with size 12</label>
						<select id="select_multi_1" name="select_multi_1" multiple="multiple" size="12">
							<optgroup label="Group 1">
								<option value="1">Some text goes here</option>
								<option value="2">Another choice could be here</option>
								<option value="3">Yet another item to be chosen</option>
							</optgroup>
							<optgroup label="Group 2">
								<option value="4">Some text goes here</option>
								<option value="5">Another choice could be here</option>
								<option value="6">Yet another item to be chosen</option>
							</optgroup>
							<optgroup label="Group 3">
								<option value="7">Some text goes here</option>
								<option value="8">Another choice could be here</option>
								<option value="9">Yet another item to be chosen</option>
							</optgroup>
						</select>
						
					</div>
					
					<div class="yui3-u-1-3">
						
						<label for="select_multi_2">Multiple select with size 8</label>
						<select id="select_multi_2" name="select_multi_2" multiple="multiple" size="8">
							<optgroup label="Group 1">
								<option value="1">Some text goes here</option>
								<option value="2">Another choice could be here</option>
								<option value="3">Yet another item to be chosen</option>
							</optgroup>
							<optgroup label="Group 2">
								<option value="4">Some text goes here</option>
								<option value="5">Another choice could be here</option>
								<option value="6">Yet another item to be chosen</option>
							</optgroup>
							<optgroup label="Group 3">
								<option value="7">Some text goes here</option>
								<option value="8">Another choice could be here</option>
								<option value="9">Yet another item to be chosen</option>
							</optgroup>
						</select>
						
					</div>
					
					<div class="yui3-u-1-3">
						
						<label for="select_multi_3">Multiple select with size 4</label>
						<select id="select_multi_3" name="select_multi_3" multiple="multiple" size="4">
							<optgroup label="Group 1">
								<option value="1">Some text goes here</option>
								<option value="2">Another choice could be here</option>
								<option value="3">Yet another item to be chosen</option>
							</optgroup>
							<optgroup label="Group 2">
								<option value="4">Some text goes here</option>
								<option value="5">Another choice could be here</option>
								<option value="6">Yet another item to be chosen</option>
							</optgroup>
							<optgroup label="Group 3">
								<option value="7">Some text goes here</option>
								<option value="8">Another choice could be here</option>
								<option value="9">Yet another item to be chosen</option>
							</optgroup>
						</select>
						
					</div>
					
				</div>
			
			</fieldset>
			
			<fieldset>
				
				<legend>Example 5</legend>
				
				<label for="textarea">textarea</label>
				<textarea id="textarea" name="textarea" placeholder="This is a placeholder text."></textarea>
			
			</fieldset>
			
			<fieldset>
				
				<legend>Most input types</legend>
				
				<div class="yui3-g">
					
					<div class="yui3-u-1-3">
						
						<label for="color">color</label>
						<input type="color" id="color" name="color">
						
						<label for="date">date</label>
						<input type="date" id="date" name="date">
						
						<label for="datetime">datetime</label>
						<input type="datetime" id="datetime" name="datetime">
						
						<label for="datetime-local">datetime-local</label>
						<input type="datetime-local" id="datetime-local" name="datetime-local">
						
						<label for="email">email</label>
						<input type="email" id="email" name="email">
						
					</div>
					
					<div class="yui3-u-1-3">
						
						<label for="month">month</label>
						<input type="month" id="month" name="month">
						
						<label for="number">number</label>
						<input type="number" id="number" name="number" min="0" max="999" step="1">
						
						<label for="password">password</label>
						<input type="password" id="password" name="password">
						
						<label for="tel">tel</label>
						<input type="tel" id="tel" name="tel">
						
						<label for="text">text</label>
						<input type="text" id="text" name="text">
						
					</div>
					
					<div class="yui3-u-1-3">
						
						<label for="url">url</label>
						<input type="url" id="url" name="url" placeholder="http://">
						
						<label for="search">search</label>
						<input type="search" id="search" name="search">
						
						<label for="time">time</label>
						<input type="time" id="time" name="time">
						
						<label for="week">week</label>
						<input type="week" id="week" name="week">
						
					</div>
			
				</div>
				
			</fieldset>
			
			<fieldset>
				
				<legend>Unstyled input types</legend>
				
				<div class="yui3-g">
					
					<div class="yui3-u-1-2">
						
						<label for="file">file</label>
						<input type="file" id="file" name="file">
						
					</div>
					
					<div class="yui3-u-1-2">
						
						<label for="range">range</label>
						<input type="range" id="range" name="range">
						
					</div>
					
				</div>
				
			</fieldset>
			
			<fieldset>
				
				<legend>All buttons in one place</legend>
				
				<input type="submit" id="buttons" name="submit" value="type='submit'">
				<input type="button" id="button_1" name="button_1" value="type='button'">
				<input type="reset" id="reset" name="reset" value="type='reset'">
				<button id="button_2" name="button_2">button</button>
				
			</fieldset>
			
		</form>
			
	</body>
</html>
